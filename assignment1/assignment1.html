<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Twist</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="assignment1.js"></script>
</head>

<body>

<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>

<div>

  Subdivisions
  <div id="num-subdivisons"></div>
  <input id="slider-subdivisions" type="range"
  min="1" max="10" step="1" value="5" />
</div>

<div>
  Angle
  <div id="num-angle"></div>
  <input id="slider-angle" type="range"
  min="0" max="360" step="10" value="0" />
</div>

<button id= "triangleButton">Show Triangle</button>
<button id= "squareButton">Show Square</button>

<script>
document.getElementById("num-subdivisons").innerHTML = document.getElementById("slider-subdivisions").value;
document.getElementById("num-angle").innerHTML = document.getElementById("slider-angle").value;
</script>


</body>
</html>
